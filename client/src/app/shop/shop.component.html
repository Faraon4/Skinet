<div class="container">
    <div class="row">


        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select class="form-select mb-3">
              <option selected>Alphabetical</option>
              <option>Price: Low to High</option>
              <option>Price: High to Low</option>
            </select>



            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item active" aria-current="true">An active item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
              </ul>
            
              <h5 class="text-warning ml-3">Types</h5>
              <ul class="list-group my-3">
                <li class="list-group-item active" aria-current="true">An active item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
              </ul>
        </section>


        <section class="col-9">
            <div class="d-flex jutify-content-between align-items-center pb-2">
                <header class="mr-5 custom-class-header">
                    <span>Showing <strong>10</strong> of <strong>16</strong> Results</span>
                </header>    
                <div class="form-inline mt-2">
                    <input class="form-control mr-2 ml-5 custom-class-input" #search style="width: 300px" placeholder="Search" type="text">
                </div>
                <button class="btn btn-outline-primary my-2 custom-class-button-search">Search</button>
                <button class="btn btn-outline-success my-2">Reset</button>
            </div>

            <div class="row">
                <div class="col-4 mb-4" *ngFor="let product of products">
                  <app-product-item [product]="product"></app-product-item>
                </div>
              </div>
        </section>
    </div>
</div>
